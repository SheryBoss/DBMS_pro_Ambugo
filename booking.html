  <!-- Booking Form -->
  <section class="form-section">
    <div class="container">
      <h2 class="text-center mb-5">Book an Ambulance</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-container">
            <form method="POST" action="booking.php">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Pickup Address</label>
                <input type="text" id="address" name="address" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="ambulanceType" class="form-label">Ambulance Type</label>
                <select id="ambulanceType" name="ambulanceType" class="form-select" required>
                  <option value="">Select Type</option>
                  <option value="1">Emergency</option>
                  <option value="2">Cardiac Care</option>
                  <option value="3">Non-Emergency</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="hospital" class="form-label">Preferred Hospital</label>
                <select id="hospital" name="hospital" class="form-select" required>
                  <option value="1">Aga Khan</option>
                  <option value="2">Civil Hospital</option>
                  <option value="3">Indus Hospital</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="notes" class="form-label">Additional Notes</label>
                <textarea id="notes" name="notes" class="form-control" rows="4" placeholder="Any additional instructions..."></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">Request Ambulance</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
